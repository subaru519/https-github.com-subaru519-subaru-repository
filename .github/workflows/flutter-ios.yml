name: Build iOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.5' # Flutterのバージョンを明示的に指定

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./ # プロジェクトのルートディレクトリを指定

      - name: Clean Flutter project
        run: flutter clean
        working-directory: ./ # プロジェクトのルートディレクトリを指定

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
        working-directory: ./ # プロジェクトのルートディレクトリを指定

      - name: Build iOS
        run: flutter build ios --release
        working-directory: ./ # プロジェクトのルートディレクトリを指定
