name: Build iOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.5' # 明示的にバージョンを指定

      - name: Install dependencies
        run: flutter pub get

      - name: Clean Flutter project
        run: flutter clean # 古いキャッシュをクリア

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install # iOS用の依存関係をインストール

      - name: Build iOS
        run: flutter build ios --release
